<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creating list</title>
</head>
<body>
	<h1>Creating Lists</h1>
	<p><em>Unordered list</em></p>
	<ul>
		<li>this is a list item</li>
		<li>this is a list item</li>
		<li>this is a list item</li>
	</ul>
	<br>
	<p><em>Ordered list</em></p>
	<ol>
		<li>ordered list</li>
		<li>ordered list</li>
		<li>ordered list</li>
	</ol>
	<br>
	<p><em>Ordered list (reverse)</em></p>
	<ol reversed type="i">
		<li>ordered list</li>
		<li>ordered list</li>
		<li>ordered list</li>
	</ol>
	<br>
	
</body>
</html>
